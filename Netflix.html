<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Welcome to Netflix India - Watch TV Shows Online, Watch Movies Online" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Netflix.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo" class="brand__logo" />
            </div>
            <div class="navbar__nav__items">
                <div class="nav__item">
                    <div class="dropdown__container">
                        <i class="fas fa-globe"></i>
                        <select name="languages" id="languagesSelect" class="language__drop__down">
                            <option value="english" selected>English</option>
                            <option value="hindi">हिन्दी</option>
                        </select>
                    </div>
                </div>
                <div class="nav__item">
                    <button class="signin__button">Sign in</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero__bg__image__container">
                <img src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg" alt="BG hero image" class="hero__bg__image" />
            </div>
            <div class="hero__bg__overlay"></div>
            <div class="hero__card">
                <h1 class="hero__title">
                    Unlimited Movies TV,<br />
                    Shows and More.
                </h1>
                <p class="hero__subtitle">Watch anywhere and cancel anytime.</p>
                <p class="hero__description">
                    Ready to watch? Enter your email to create or restart your
                    membership.
                </p>
                <div class="email__form__container">
                    <div class="form__container">
                        <input type="email" class="email__input" placeholder=" " />
                        <label class="email__label">Email Address</label>
                    </div>
                    <button class="primary__button">
                        Get Started <i class="fal fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Add other sections here (e.g., features, FAQ) -->
        
    </main>

    <footer>
        <div class="footer__row__1">
            <h4>Questions? Call 000-800-040-1843</h4>
        </div>
        <div class="footer__row__2">
            <!-- Add footer links and columns here -->
        </div>
        <div class="footer__row__3">
            <div class="dropdown__container">
                <i class="fas fa-globe"></i>
                <select name="languages" id="languagesSelect" class="language__drop__down">
                    <option value="english" selected>English</option>
                    <option value="hindi">हिन्दी</option>
                </select>
            </div>
        </div>
        <div class="footer__row__4">
            <p>Netflix India</p>
        </div>
    </footer>
